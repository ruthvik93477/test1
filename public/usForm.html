<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .image{
            height: 60px;
            width: 80px;
        }
        .main-box{
            background-color: lightgray;
            height: auto;
            width: 650px;
            text-align: center;
            display: flex;
            border-radius: 25px;
            margin-bottom: 30px;
            padding-top: 25px;
        }
        body{
            background-image: linear-gradient(to right, #be2758,#b396b0,#b396b0,rgb(126, 126, 210));
        }
        .try{
            margin-bottom: 70px;
            width: 150px;
            height: 50px;
        }
        .try:hover{
            height: 70px;
            width: 200px;
            border: none;
            border-radius: 20px;
        }
    </style>
</head>
<body class="d-flex justify-content-center">
    <div class="main-box mt-2">
        <form class="col g-3 needs-validation" novalidate action="usDisplay.html" method="GET">
            <h2 class="text-danger text center"><i>Aitek Billings</i></h2>
            <div class="row-md-4 p-2 text-start">
                <label for="invoiceNumber" class="form-label ms-2"><b class="text-danger star">* </b><b>Invoice No</b></label>
                <div class="input-group has-validation">
                    <input type="text" class="form-control" id="invoiceNumber" name="invoiceNumber" required placeholder="Data comes here automatically" readonly>
                    <div class="invalid-feedback">
                        Invoice number is required
                    </div>
                </div>
            </div>
            <div class="row-md-4 p-2 text-start">
                <label for="name" class="form-label ms-2"><b class="text-danger star">* </b><b>Name</b></label>
                <div class="input-group has-validation">
                    <input type="text" class="form-control" id="name" name="name" required placeholder="Please enter the Name">
                    <div class="invalid-feedback">
                        Name is required
                    </div>
                </div>
            </div>
            <div class="row-md-4 p-2 text-start">
                <label for="date" class="form-label ms-2"><b class="text-danger star">* </b><b>Date</b></label>
                <div class="input-group has-validation">
                    <input type="text" class="form-control" id="date" name="date" required placeholder="Please enter the Date">
                    <div class="invalid-feedback">
                        Date is required
                    </div>
                </div>
            </div>
            <div class="row-md-4 p-2 text-start">
                <label for="servicePeriod" class="form-label ms-2"><b class="text-danger star">* </b><b>Service Period</b></label>
                <div class="input-group has-validation">
                    <input type="text" class="form-control" id="servicePeriod" name="servicePeriod" required placeholder="Please enter service period">
                    <div class="invalid-feedback">
                        Service Period is required
                    </div>
                </div>
            </div>
            <div class="row-md-4 p-2 text-start">
                <label for="amount" class="form-label ms-2"><b class="text-danger star">* </b><b>Rate in USD/day</b></label>
                <div class="input-group has-validation">
                    <input type="text" class="form-control" id="amount" name="amount" required placeholder="Please enter the amount per day">
                    <div class="invalid-feedback">
                        Date is required
                    </div>
                </div>
            </div>
            <div class="row-md-4 p-2 text-start">
                <label for="quantity" class="form-label ms-2"><b class="text-danger star">* </b><b>Quantity</b></label>
                <div class="input-group has-validation">
                    <input type="text" class="form-control" id="quantity" name="quantity" required placeholder="Please enter the quantity">
                    <div class="invalid-feedback">
                        This field is required
                    </div>
                </div>
            </div>
            <div class="row-md-4 p-2 text-start">
                <label for="activity" class="form-label ms-2"><b class="text-danger star">* </b><b>Activity</b></label>
                <div class="input-group has-validation">
                    <input type="text" class="form-control" id="activity" name="activity" required placeholder="Please enter the activity">
                    <div class="invalid-feedback">
                        This field is required
                    </div>
                </div>
            </div>
            <div class="text-start ms-4">
                <p><b class="text-danger text-start">* represents mandatory </b></p>
            </div>
            <div class="text-center">
                <button class="btn btn-danger try" type="submit" onclick="submitAll()">Submit</button>
            </div>
        </form>
    </div>
</body>
<script>
    let ans = sessionStorage.getItem('ans');
     document.getElementById('invoiceNumber').value = ans;
    function submitAll(){
        const invoiceNumber = document.getElementById("invoiceNumber").value;
        const date = document.getElementById("date").value;
        const servicePeriod = document.getElementById("servicePeriod").value;
        const amount = document.getElementById("amount").value
        const quantity = document.getElementById("quantity").value;
        const activity  = document.getElementById("activity").value;
        const name = document.getElementById("name").value;
        if(invoiceNumber.trim()===""||date.trim()===""||servicePeriod.trim()===""||activity.trim()===""
        ||amount.trim()===""||quantity.trim()===""||name.trim()===""){
            return
        }
        const ecdinvoiceNumber = encodeURIComponent(invoiceNumber);
        const ecddate = encodeURIComponent(date);
        const ecdservicePeriod = encodeURIComponent(servicePeriod);
        const ecdamount = encodeURIComponent(amount);
        const ecdactivity = encodeURIComponent(activity);
        const ecdname = encodeURIComponent(name);
        const ecdquantity = encodeURIComponent(quantity);
        window.location.href = `usDisplay.html?invoiceNumber=${ecdinvoiceNumber}&date=${ecddate}&servicePeriod=${ecdservicePeriod}
        &activity=${ecdactivity}&amount=${ecdamount}&name=${ecdname}&quantity=${ecdquantity}`
    }
</script>
<script>
    (function () {
    'use strict'
    var forms = document.querySelectorAll('.needs-validation')
    Array.prototype.slice.call(forms)
        .forEach(function (form) {
        form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
            }
            form.classList.add('was-validated')
        }, false)
        })
    })()
</script>
</html>
