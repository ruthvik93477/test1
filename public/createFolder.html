<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Folder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      background: linear-gradient(to bottom right, #e3f2fd, #f1f8e9);
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding-top: 50px;
    }

    .container {
      max-width: 650px;
    }

    h2 {
      font-weight: 600;
      color: #1a237e;
    }

    .card {
      border: none;
      border-radius: 18px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      background-color: #ffffff;
    }

    .card-header {
      border-top-left-radius: 18px;
      border-top-right-radius: 18px;
      font-size: 1.1rem;
    }

    .card-header.bg-success {
      background-color: #2e7d32 !important;
    }

    .card-header.bg-dark {
      background-color: #263238 !important;
    }

    .card-body {
      padding: 1.5rem;
    }

    .form-control {
      border-radius: 10px;
      padding: 0.75rem;
      font-size: 1rem;
    }

    .btn {
      transition: all 0.3s ease;
      font-weight: 500;
      border-radius: 10px;
    }

    .btn:hover {
      transform: translateY(-2px);
    }

    .btn-warning {
      background-color: #fbc02d;
      border: none;
      color: #212121;
    }

    .btn-outline-primary, .btn-outline-success {
      min-width: 120px;
    }

    .icon {
      margin-right: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center mb-5">üìÅ Create a New Folder for Posting</h2>

    <form id="createForm" enctype="multipart/form-data" action="/createFolder">
      <!-- Posting Name Card -->
      <div class="card mb-4">
        <div class="card-header bg-success text-white">
          <h5 class="mb-0">Name of the Posting</h5>
        </div>
        <div class="card-body">
          <input type="text" id="postName" name="postName" class="form-control mb-4" placeholder="Enter posting name..." required />
          <button type="submit" class="btn btn-warning w-100">
            <span class="icon">‚ûï</span> Create Folder
          </button>
        </div>
      </div>

      <!-- View or Upload Card -->
      <div class="card mb-5">
        <div class="card-header bg-dark text-white">
          <h5 class="mb-0">üìÇ View Files or Upload</h5>
        </div>
        <div class="card-body d-flex justify-content-around flex-wrap">
          <a href="/viewFiles" class="btn btn-outline-primary m-2">
            <span class="icon">üìÑ</span> Resumes
          </a>
          <a href="/uploadFile" class="btn btn-outline-success m-2">
            <span class="icon">‚¨ÜÔ∏è</span> Upload
          </a>
        </div>
      </div>
    </form>
  </div>

  <script>
    document.getElementById('createForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const folderName = document.getElementById('postName').value.trim();

      if (!folderName) {
        alert("Please enter a valid posting name.");
        return;
      }

      const formData = new FormData(e.target);

      try {
        const response = await fetch('/createFolder', {
          method: 'POST',
          body: formData
        });

        const result = await response.json();
        alert(result.message);
      } catch (error) {
        alert("An error occurred. Please try again.");
      }
    });
  </script>
</body>
</html>
